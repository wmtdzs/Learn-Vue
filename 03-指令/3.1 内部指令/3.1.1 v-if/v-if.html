<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
    <style>
        template {
            display: block;
        }
    </style>
</head>
<body>
    <div class="native">
        <div id="example">
            <p v-if="greeting">Hello</p>
        </div>
    </div>
</body>
<script type='text/javascript' src="../../../lib/vue.js"></script>
<script type="text/javascript">
    var example = new Vue({
        el: '#example',
        data: {
            greeting: false
        }
    });
</script>
</html>
