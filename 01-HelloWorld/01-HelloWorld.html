<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloWorld</title>
</head>
<body>
    <div id="navigator">
        <ul>
            <li v-for="item in items">
                {{ item.text }}
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="../lib/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#navigator',
            data: {
                items: [
                    {text: '巴士'},
                    {text: '快车'},
                    {text: '专车'},
                    {text: '顺风车'},
                    {text: '出租车'},
                    {text: '代驾'}
                ]
            }
        });
    </script>
</body>
</html>
